<ul class="main-menu" ng-class="{'active' : mainMenuVisible}">
    <li class="main-menu-content">
        <div class="menu-item available-devices">Доступные устройства:</div>
        <ul class="menu-item devices">
            <li class="device" ng-repeat="device in devices" ng-class="{active:device.active}">
                <div ng-click="manageConnection(device.address, $index)">
                    <p class="device-text">{{device.name}}</p>
                    <p class="device-text">{{device.address}}</p>
                </div>
            </li>
        </ul>
    </li>
    <li class="status-bar">
        <div class="status main-menu-toggle" ng-click="toggleMainMenu()">
            <div class="btn-main-menu">
                <div class="stripe top"></div>
                <div class="stripe center"></div>
                <div class="stripe bottom"></div>
            </div>
        </div>
        <div class="status">
            {{bluetoothData}}
        </div>
    </li>
</ul>
<div class="control-panel">
    <div class="control" ng-repeat="(name, control) in deviceState.controls"
         ng-class="[name, {active:control.active}]"
         ng-click="control.action(name)">
        <div class="state-indicator"></div>
        <h1 class="control-head">{{::control.title}}</h1>
    </div>
</div>
